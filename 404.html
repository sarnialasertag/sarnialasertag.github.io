<!DOCTYPE html>
<html lang="en">
<head>
    <title>404 - Page Not Found | The Arena - Sarnia Laser Tag</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css2?family=Karla:wght@400;800&family=Roboto+Mono:wght@400;700&display=swap' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&display=swap" rel="stylesheet">
    <link rel="icon" href="https://res.cloudinary.com/di8j84ent/image/upload/v1709228921/favicon2_cefnb0.png" type="image/png">
    <script>
        // Countdown timer to redirect
        document.addEventListener("DOMContentLoaded", function() {
            let countdown = 10;
            const countdownElement = document.getElementById("countdown");
            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown === 0) {
                    clearInterval(interval);
                    window.location.href = "index.html";
                }
            }, 1000);
        });
    </script>
</head>
<body>
    <div class="container" style="text-align: center; margin-top: 50px;">
        <img src="404.svg" alt="404 Error" style="max-width: 45%; height: auto; margin-top: -10%; margin-bottom: -5%px;">
        <section class="hero">
            <div class="text full-width">
                <div style="display: flex; align-items: center; justify-content: center;">
                    <div style="display: flex; align-items: center;">
                        <i class="icon-sparkle" style="margin-top: -20px; margin-right: 15px; width: 50px; height: 50px;"></i>
                    </div>
                    <div style="text-align: center;">
                        <h1 style="margin: 0; font-size: 4em;" class="headershadow">Oops! Page Not Found</h1>
                    </div>
                    <div style="display: flex; align-items: center;">
                        <i class="icon-twinkle" style="margin-bottom: -20px; margin-left: 10px; width: 50px; height: 50px;"></i>
                    </div>
                </div>
                <p style="font-size: 1.5em; margin-top: 20px;">It looks like the page you're looking for has been lost in space.</p>
                <p style="font-size: 1.2em;">Redirecting you to the home page in <span id="countdown">10</span> seconds...</p>
                <div style="margin-top: 40px; display: flex; justify-content: center;">
                    <a href="index.html" style="text-decoration: none;"><button class="hero button"><i class="icon-sparkle"></i> Return to Home Page Now</button></a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
