<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Editor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: start;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .editor-container {
            display: flex;
            gap: 20px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        /* Preview container (400x600 for easier editing) */
        .preview-container {
            position: relative;
            width: 400px;
            height: 600px;
            border: 2px solid #000;
        }
        .preview-container img {
            width: 100%;
            height: 100%;
        }
        .overlay-text {
            position: absolute;
            color: black;
            font-size: 18px;
            font-weight: bold;
            pointer-events: none;
        }
        #eventTitle { top: 120px; left: 20px; width: 360px; text-align: center; }
        #date { top: 320px; left: 20px; width: 360px; text-align: center; }
        #startTime { top: 370px; left: 20px; width: 170px; text-align: center; }
        #endTime { top: 370px; right: 20px; width: 170px; text-align: center; }
        #rsvp { top: 420px; left: 20px; width: 360px; text-align: center; }

        /* Hidden full-resolution container (1200x1800) */
        .fullsize-container {
            display: none;
            position: relative;
            width: 1200px;
            height: 1800px;
        }
        .fullsize-container img {
            width: 100%;
            height: 100%;
        }
        .fullsize-text {
            position: absolute;
            color: black;
            font-size: 54px; /* 3x the preview font size */
            font-weight: bold;
            pointer-events: none;
        }
        #fullEventTitle { top: 360px; left: 60px; width: 1080px; text-align: center; }
        #fullDate { top: 960px; left: 60px; width: 1080px; text-align: center; }
        #fullStartTime { top: 1110px; left: 60px; width: 510px; text-align: center; }
        #fullEndTime { top: 1110px; right: 60px; width: 510px; text-align: center; }
        #fullRsvp { top: 1260px; left: 60px; width: 1080px; text-align: center; }
    </style>
</head>
<body>

    <h2>Customize Your Invitation v1</h2>
    <div class="editor-container">
        
        <!-- Input form -->
        <div class="form-container">
            <input type="text" id="eventTitleInput" placeholder="Event Title" oninput="updateText('eventTitle', 'fullEventTitle')">
            <input type="text" id="dateInput" placeholder="Date" oninput="updateText('date', 'fullDate')">
            <input type="text" id="startTimeInput" placeholder="Start Time" oninput="updateText('startTime', 'fullStartTime')">
            <input type="text" id="endTimeInput" placeholder="End Time" oninput="updateText('endTime', 'fullEndTime')">
            <input type="text" id="rsvpInput" placeholder="RSVP To" oninput="updateText('rsvp', 'fullRsvp')">
            <button onclick="saveImage()">Save Invitation</button>
        </div>

        <!-- Preview container (scaled down) -->
        <div class="preview-container" id="imageContainer">
            <img src="printables/set_01/01.jpg" alt="Invitation Background" id="backgroundImage">
            <div class="overlay-text" id="eventTitle">Event Title</div>
            <div class="overlay-text" id="date">Date</div>
            <div class="overlay-text" id="startTime">Start Time</div>
            <div class="overlay-text" id="endTime">End Time</div>
            <div class="overlay-text" id="rsvp">RSVP To</div>
        </div>

        <!-- Hidden full-resolution container for saving -->
        <div class="fullsize-container" id="fullImageContainer">
            <img src="printables/set_01/01.jpg" alt="Invitation Background">
            <div class="fullsize-text" id="fullEventTitle">Event Title</div>
            <div class="fullsize-text" id="fullDate">Date</div>
            <div class="fullsize-text" id="fullStartTime">Start Time</div>
            <div class="fullsize-text" id="fullEndTime">End Time</div>
            <div class="fullsize-text" id="fullRsvp">RSVP To</div>
        </div>

    </div>

    <script>
        // Update both preview and full-resolution text
        function updateText(previewId, fullId) {
            const inputValue = document.getElementById(previewId + "Input").value;
            document.getElementById(previewId).innerText = inputValue;
            document.getElementById(fullId).innerText = inputValue;
        }

        // Capture and save the full-resolution image
        function saveImage() {
            const container = document.getElementById("fullImageContainer");

            html2canvas(container, {
                scale: 1, // Scale is 1 because the container is already at full size
                width: 1200, // Full resolution width
                height: 1800 // Full resolution height
            }).then(canvas => {
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "custom-invitation.png";
                link.click();
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>

</body>
</html>
