<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Editor</title>
    <!-- Google Font Import -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: start;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .editor-container {
            display: flex;
            gap: 20px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        /* Full-resolution container scaled down for preview */
        .preview-container {
            position: relative;
            width: 1200px;
            height: 1800px;
            transform: scale(0.33); /* Scale down to show at ~400x600 */
            transform-origin: top left; /* Anchor scale to top left */
            border: 2px solid #000;
        }
        .preview-container img {
            width: 100%;
            height: 100%;
        }
        .overlay-text {
            position: absolute;
            color: black;
            font-size: 54px; /* Full size font */
            font-weight: bold;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Roboto Mono', monospace; /* Apply Roboto Mono font */
        }
        /* Specific positions for each text input at full resolution */
        #eventTitle {
            top: 648px; left: 91px; width: 1017px; height: 220px; 
        }
        #date {
            top: 944px; left: 91px; width: 1017px; height: 100px;
        }
        #startTime {
            top: 1162px; left: 91px; width: 485px; height: 100px;
        }
        #endTime {
            top: 1162px; right: 92px; width: 485px; height: 100px;
        }
        #rsvp {
            top: 1387px; left: 357px; width: 485px; height: 100px;
        }
    </style>
</head>
<body>

    <h2>Customize Your Invitation</h2>
    <div class="editor-container">
        
        <!-- Input form -->
        <div class="form-container">
            <input type="text" id="eventTitleInput" placeholder="Event Title" oninput="updateText('eventTitle')">
            <input type="text" id="dateInput" placeholder="Date" oninput="updateText('date')">
            <input type="text" id="startTimeInput" placeholder="Start Time" oninput="updateText('startTime')">
            <input type="text" id="endTimeInput" placeholder="End Time" oninput="updateText('endTime')">
            <input type="text" id="rsvpInput" placeholder="RSVP To" oninput="updateText('rsvp')">
            <button onclick="saveImage()">Save Invitation</button>
        </div>

        <!-- Full-resolution preview container (scaled down only visually) -->
        <div class="preview-container" id="imageContainer">
            <img src="https://sarnialasertag.com/printables/set_01/template.png" alt="Invitation Background" id="backgroundImage">
            <div class="overlay-text" id="eventTitle">Robbie's Birthday!</div>
            <div class="overlay-text" id="date">January 15, 2024</div>
            <div class="overlay-text" id="startTime">5:30pm</div>
            <div class="overlay-text" id="endTime">7:30pm</div>
            <div class="overlay-text" id="rsvp">519 123 4567</div>
        </div>

    </div>

    <script>
        // Function to update the text on the preview
        function updateText(id) {
            const inputValue = document.getElementById(id + "Input").value;
            document.getElementById(id).innerText = inputValue;
        }

        function saveImage() {
            const container = document.getElementById("imageContainer");

            // Create a deep clone of the container
            const clone = container.cloneNode(true);
            clone.style.transform = "none"; // Remove the transform for full resolution
            clone.style.position = "absolute";
            clone.style.top = "-9999px"; // Position it off-screen
            clone.style.left = "-9999px"; // Position it off-screen
            document.body.appendChild(clone);

            // Capture the clone using html2canvas
            html2canvas(clone, {
                scale: 1, // Ensure full-size capture
                width: 1200,
                height: 1800
            }).then(canvas => {
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "custom-invitation.png";
                link.click();

                // Remove the clone after capturing
                document.body.removeChild(clone);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>

</body>
</html>
