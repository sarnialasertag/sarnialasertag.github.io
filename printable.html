<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Editor</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: start;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .editor-container {
            display: flex;
            gap: 20px;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .preview-container {
            position: relative;
            width: 400px; /* Scaled-down width for preview */
            height: 600px; /* Scaled-down height for preview */
            border: 2px solid #000;
        }
        .preview-container img {
            width: 100%;
            height: 100%;
        }
        .overlay-text {
            position: absolute;
            color: black;
            font-size: 18px;
            font-weight: bold;
            pointer-events: none;
        }
        /* Specific positions for each text input */
        #eventTitle { top: 120px; left: 20px; width: 360px; text-align: center; }
        #date { top: 320px; left: 20px; width: 360px; text-align: center; }
        #startTime { top: 370px; left: 20px; width: 170px; text-align: center; }
        #endTime { top: 370px; right: 20px; width: 170px; text-align: center; }
        #rsvp { top: 420px; left: 20px; width: 360px; text-align: center; }
    </style>
</head>
<body>

    <h2>Customize Your Invitation</h2>
    <div class="editor-container">
        
        <!-- Form for input fields -->
        <div class="form-container">
            <input type="text" id="eventTitleInput" placeholder="Event Title" oninput="updateText('eventTitle')">
            <input type="text" id="dateInput" placeholder="Date" oninput="updateText('date')">
            <input type="text" id="startTimeInput" placeholder="Start Time" oninput="updateText('startTime')">
            <input type="text" id="endTimeInput" placeholder="End Time" oninput="updateText('endTime')">
            <input type="text" id="rsvpInput" placeholder="RSVP To" oninput="updateText('rsvp')">
            <button onclick="saveImage()">Save Invitation</button>
        </div>

        <!-- Preview container with scaled-down image -->
        <div class="preview-container" id="imageContainer">
            <img src="https://sarnialasertag.com/printables/set_01/01.jpg" alt="Invitation Background" id="backgroundImage">
            <div class="overlay-text" id="eventTitle">Event Title</div>
            <div class="overlay-text" id="date">Date</div>
            <div class="overlay-text" id="startTime">Start Time</div>
            <div class="overlay-text" id="endTime">End Time</div>
            <div class="overlay-text" id="rsvp">RSVP To</div>
        </div>

    </div>

    <script>
        // Function to update overlay text in real time
        function updateText(id) {
            const inputValue = document.getElementById(id + "Input").value;
            document.getElementById(id).innerText = inputValue;
        }

        // Function to save image at full resolution
        function saveImage() {
            const container = document.getElementById("imageContainer");

            // Use html2canvas to capture at 1200x1800 resolution
            html2canvas(container, {
                width: 1200, // Full resolution width
                height: 1800, // Full resolution height
                scale: 3 // Increase scale to enhance quality
            }).then(canvas => {
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "custom-invitation.png";
                link.click();
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.5/dist/html2canvas.min.js"></script>

</body>
</html>
